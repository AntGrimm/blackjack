<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Blackjack</h1>
    <header class="buttons">
      <button class="hit">Hit</button>
      <button class="reset hide">Reset</button>
      <button class="stand">Stand</button>
    </header>
    <main>
      <section class="header-area">
        <header class="player-hand-value">Player Value</header>
        <header class="dealer-hand-value">Dealer Value</header>
      </section>
      <section class="card-display-area">
        <ul class="player-hand-cards">
          <p class="player-name">Player</p>
        </ul>
        <ul class="dealer-hand-cards">
          <p class="dealer-name">Dealer</p>
        </ul>
      </section>
    </main>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
